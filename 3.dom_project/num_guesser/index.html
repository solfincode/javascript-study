	<head>

	<body class="bg-orange-300">
		<div class="container px-4 py-4 m-auto">
			<div
				class="max-w-sm rounded overflow-hidden shadow-lg bg-gray-100 m-auto mt-20 p-10"
			>
				<h1 class="text-2xl">Number guesser</h1>

						class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500 mt-4"
						id="guess-input"
						type="text"
						placeholder="guess number"
					/>
					<div class="message"></div>
					<button
						id="guess-btn"
						class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-10"
					>
						submit
					</button>
				</div>
			</div>
